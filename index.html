<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- link to my style.css -->
  <link rel="stylesheet" href="style.css" />
  <!-- jquery link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- link for my custom google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <title>Work Day Scheduler</title>

</head>

<body>
  <!-- this is the header unit for displaying time, date, and title headers -->
  <header id="displayBox" class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table color">
      <!-- the thead holds the descriptive tags for what content belongs where in my table -->
      <thead class="thead-dark thead-lg" style="text-align: center;">
          <th>Times</th>
          <th>The Day</th>
          <th></th>
      </thead>
      <!-- the tbody holds the actual content, existing in rows -->
      <tbody class="tbody-light">
        <!-- each row consists of 3 elements: time, textarea, and button -->
        <tr>
          <td class="time">9:00am</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="9" class="fill description"></textarea></textarea></td>
          <td class="camo">
            <button type="button" data-hour="9" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        <!-- there are 9 rows in a 9am - 5pm job planner -->
        <tr>
          <td class="time">10:00am</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="10" class="fill description"></textarea></td>
          <td class="camo">
            <button type="button" data-hour="10" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        <tr>
          <td class="time">11:00am</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="11" class="fill description"></textarea></td>
          <td class="camo">
            <button type="button" data-hour="11" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        <tr>
          <td class="time">12:00pm</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="12" class="fill description"></textarea></td>
          <td class="camo">
            <button type="button" data-hour="12" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        <tr>
          <td class="time">1:00pm</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="13" class="fill description"></textarea></td>
          <td class="camo">
            <button type="button" data-hour="13" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        <tr>
          <td class="time">2:00pm</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="14" class="fill description"></textarea></td>
          <td class="camo">
            <button type="button" data-hour="14" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        <tr>
          <td class="time">3:00pm</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="15" class="fill description"></textarea></td>
          <td class="camo">
            <button type="button" data-hour="15" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        <tr>
          <td class="time">4:00pm</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="16" class="fill description"></textarea></td>
          <td class="camo">
            <button type="button" data-hour="16" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        <tr>
          <td class="time">5:00pm</td>
          <td><textarea type="text" placeholder="Please input schedule here..." id="17" class="fill ten"></textarea></td>
          <td class="camo">
            <button type="button" data-hour="17" class="click btn btn-lg btn-success text-white">&#9745</button>
          </td>
        </tr>
        </tr>
      </tbody>
    </table>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
  
  </script>
  <script src="script.js"></script>
  
</body>

</html>
